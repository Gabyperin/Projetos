<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@300;400;700&display=swap');
      </style>
</head>

<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>

        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="Insira o valor da conta" name="bill" id="bill" class="formInput" required>
                </p>

                <label for="quality">
                    <p>Qual foi a qualidade do atendimento?</p>
                </label>
                <p>
                    <select name="quality" id="quality" class="formSelect" required>
                        <option disabled selected>-- Selecione uma opção</option>
                        <option value="0.3">Incrível! (30% de gorjeta)</option>
                        <option value="0.2">Boa (20% de gorjeta)</option>
                        <option value="0.15">Razoável (15% de gorjeta)</option>
                        <option value="0.1">Ruim (10% de gorjeta)</option>
                        <option value="0.05">Péssima (5% de gorjeta)</option>
                    </select>
                </p>

                <label for="people">
                    <p>Quantas pessoas dividirão a conta?</p>
                </label>
                <p>
                    <input type="number" name="people" id="people" placeholder="Insira a quantidade" class="formInput" required> pessoa(s)
                </p>

                <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>
        <div id="totalTip">
            Gorjeta total:
            R$<span id="tip">0.00</span>
            <span id="each">cada</span>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
